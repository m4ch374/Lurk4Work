<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
	<link rel="stylesheet" type"text/css" media="screen" href="styles/auth_style.css" />
</head>
<body>
  <main class="d-flex vh-100 justify-content-center align-items-center">
    <form class="auth-prompt p-4 pb-3 rounded-3 bg-white text-black">
			<h1 class="text-center header-size mb-4"> Register </h1>

      <div class="mb-3">
				<label class="form-label"> Name </label>
				<input type="text" class="form-control" id="name-input"> 
			</div>

			<div class="mb-3">
				<label class="form-label"> Email address </label>
				<input type="text" class="form-control" id="email-input"> 
			</div>

			<div class="mb-3">
				<label class="form-label"> Password </label>
				<input type="text" class="form-control" id="password-input">
			</div>

			<button type="submit" class="btn btn-primary"> Register </button>

			<div class="pt-3"><a href="./index.html"> Have an account? Login here! <a></div>
		</form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
