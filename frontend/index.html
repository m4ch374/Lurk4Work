<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- You can add your styles and scripts here -->
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="styles/auth_style.css" />
</head>
<body>
	<!-- Error Modal -->
  <dialog class="rounded-3 border-0 auth-modal" id="error-modal">
		<div class="modal-content">
			<div class="modal-header mb-0">
        <h1 class="modal-title fs-2">Error</h1>
        <button type="button" class="btn-close error-close"></button>
      </div>

			<hr>

			<div class="modal-body mb-4" id="error-msg"></div>

			<div class="modal-footer">
				<button type="button" class="btn btn-primary error-close">Close</button>
			</div>
	</dialog>
	
	<!-- Main content -->
	<main class="d-flex vh-100 justify-content-center align-items-center">
		<form class="auth-prompt p-4 pb-3 rounded-3 bg-white text-black" id="auth-form">
			<h1 class="text-center header-size mb-4" id="auth-header"> Login </h1>

			<div class="mb-3" id="name-prompt" hidden>
				<label class="form-label"> Name </label>
				<input type="text" class="form-control" id="name-input"> 
			</div>

			<div class="mb-3">
				<label class="form-label"> Email address </label>
				<input type="text" class="form-control" id="email-input"> 
			</div>

			<div class="mb-3">
				<label class="form-label"> Password </label>
				<input type="text" class="form-control" id="password-input">
			</div>

			<button type="submit" class="btn btn-primary" id="submit-btn"> Login </button>

			<div class="pt-3 text-primary text-decoration-underline" id="type-link"> 
				No account? Register here! 
			</div>
		</form>
	</main>

	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script type="module" src="src/auth.js"></script>
</body>
</html>
